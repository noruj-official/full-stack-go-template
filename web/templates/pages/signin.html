{{define "content"}}
<style>
    @keyframes float {

        0%,
        100% {
            transform: translate(0, 0) scale(1);
        }

        33% {
            transform: translate(30px, -30px) scale(1.05);
        }

        66% {
            transform: translate(-20px, 20px) scale(0.95);
        }
    }

    @keyframes float-reverse {

        0%,
        100% {
            transform: translate(0, 0) scale(1);
        }

        33% {
            transform: translate(-40px, 20px) scale(1.1);
        }

        66% {
            transform: translate(30px, -20px) scale(0.9);
        }
    }

    @keyframes pulse-glow {

        0%,
        100% {
            opacity: 0.4;
        }

        50% {
            opacity: 0.7;
        }
    }

    .bg-blob-1 {
        animation: float 12s ease-in-out infinite, pulse-glow 4s ease-in-out infinite;
    }

    .bg-blob-2 {
        animation: float-reverse 15s ease-in-out infinite, pulse-glow 5s ease-in-out infinite 1s;
    }

    .bg-blob-3 {
        animation: float 10s ease-in-out infinite 2s, pulse-glow 6s ease-in-out infinite 2s;
    }
</style>

{{template "navbar" .}}

<div class="min-h-screen flex items-center justify-center p-4 pt-20 relative overflow-hidden">

    <div class="relative w-full max-w-md z-10">
        <!-- Main Card -->
        <div class="card bg-base-100/80 backdrop-blur-xl shadow-2xl border border-base-content/5">
            <div class="card-body p-6 sm:p-8" id="signin-content">
                <!-- Header -->
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-base-content">Welcome back</h1>
                    <p class="text-base-content/60 mt-1">Sign in to continue to your dashboard</p>
                </div>

                {{if .Error}}
                <div class="alert alert-error mb-6">
                    <i data-lucide="alert-circle" class="w-5 h-5 shrink-0"></i>
                    <span>{{.Error}}</span>
                </div>
                {{end}}

                <form hx-post="/signin" hx-target="#signin-content" hx-swap="innerHTML" class="space-y-5">
                    <!-- Email Field -->
                    <div class="form-control w-full">
                        <label class="label pb-1" for="email">
                            <span class="label-text font-medium text-base-content">Email address</span>
                        </label>
                        <label
                            class="input input-bordered w-full flex items-center gap-3 focus-within:input-primary transition-all duration-200">
                            <i data-lucide="mail" class="w-5 h-5 text-base-content/40 shrink-0"></i>
                            <input type="email" id="email" name="email" value="{{.Email}}"
                                class="grow bg-transparent border-none focus:outline-none min-w-0"
                                placeholder="you@example.com" required autocomplete="email">
                        </label>
                    </div>

                    <!-- Password Field -->
                    <div class="form-control w-full" x-data="{ showPassword: false }">
                        <label class="label pb-1" for="password">
                            <span class="label-text font-medium text-base-content">Password</span>
                            <a href="#" class="label-text-alt link link-primary">Forgot password?</a>
                        </label>
                        <label
                            class="input input-bordered w-full flex items-center gap-3 focus-within:input-primary transition-all duration-200">
                            <i data-lucide="lock" class="w-5 h-5 text-base-content/40 shrink-0"></i>
                            <input :type="showPassword ? 'text' : 'password'" id="password" name="password"
                                class="grow bg-transparent border-none focus:outline-none min-w-0"
                                placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" @click="showPassword = !showPassword"
                                class="btn btn-ghost btn-xs btn-circle shrink-0">
                                <i x-show="!showPassword" data-lucide="eye" class="w-4 h-4"></i>
                                <i x-show="showPassword" data-lucide="eye-off" class="w-4 h-4" x-cloak></i>
                            </button>
                        </label>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-control">
                        <label class="label cursor-pointer justify-start gap-3 py-0">
                            <input type="checkbox" id="remember" name="remember"
                                class="checkbox checkbox-primary checkbox-sm" />
                            <span class="label-text text-base-content/80">Remember me for 7 days</span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="btn btn-primary w-full gap-2 text-base h-12 shadow-lg shadow-primary/25 hover:shadow-primary/40 transition-all duration-300">
                        <span class="htmx-indicator loading loading-spinner loading-sm"></span>
                        <i data-lucide="log-in" class="w-5 h-5"></i>
                        Sign in
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider text-base-content/40 text-sm my-6">or continue with</div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button"
                        class="btn btn-outline gap-2 h-11 hover:bg-base-200 transition-all duration-200">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                    <button type="button"
                        class="btn btn-outline gap-2 h-11 hover:bg-base-200 transition-all duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        GitHub
                    </button>
                </div>

                <!-- Sign Up Link -->
                <p class="text-center text-base-content/60 mt-6">
                    Don't have an account?
                    <a href="/signup" class="link link-primary font-semibold hover:link-secondary transition-colors">
                        Sign up for free
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{{end}}
