{{define "content"}}
<!-- Page Header -->
<div class="mb-8">
    <a href="/users"
        class="inline-flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-300 mb-4">
        <i data-lucide="arrow-left" class="w-4 h-4"></i>
        Back to Users
    </a>
    <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Create User</h1>
    <p class="text-slate-500 dark:text-slate-400">Add a new user to your application</p>
</div>

<!-- Create Form -->
<div class="max-w-xl">
    <div class="card">
        <form hx-post="/users/create" hx-target="#form-content" hx-swap="innerHTML" class="card-body space-y-6"
            id="form-content">

            {{if .Error}}
            <div
                class="p-4 rounded-xl bg-red-50 dark:bg-red-950/50 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 animate-scale-in">
                <div class="flex items-center gap-2">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                    <span>{{.Error}}</span>
                </div>
            </div>
            {{end}}

            <div class="form-group">
                <label for="name" class="label">Full Name</label>
                <input type="text" id="name" name="name" value="{{if .Form}}{{.Form.Name}}{{end}}" class="input"
                    placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="email" class="label">Email Address</label>
                <input type="email" id="email" name="email" value="{{if .Form}}{{.Form.Email}}{{end}}" class="input"
                    placeholder="Enter email address" required>
            </div>

            <div class="flex items-center gap-3 pt-4">
                <button type="submit" class="btn btn-primary">
                    <span class="htmx-indicator">
                        <span class="spinner"></span>
                    </span>
                    <i data-lucide="user-plus" class="w-4 h-4"></i>
                    Create User
                </button>
                <a href="/users" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
