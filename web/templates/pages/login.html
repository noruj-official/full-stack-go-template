{{define "content"}}
<div
    class="min-h-screen flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-slate-50 via-white to-slate-100 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950">
    <!-- Background decorations -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary-500/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-accent-500/10 rounded-full blur-3xl"></div>
    </div>

    <div class="relative sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <a href="/" class="flex items-center gap-3">
                <div
                    class="w-12 h-12 rounded-2xl bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center shadow-lg shadow-primary-500/30">
                    <i data-lucide="rocket" class="w-6 h-6 text-white"></i>
                </div>
                <span class="text-2xl font-bold text-gradient">Go Starter</span>
            </a>
        </div>

        <h2 class="text-center text-3xl font-bold text-slate-900 dark:text-white">
            Welcome back
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
            Don't have an account?
            <a href="/signup" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400">
                Sign up for free
            </a>
        </p>
    </div>

    <div class="relative mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="card p-8">
            <form hx-post="/login" hx-target="#login-form" hx-swap="innerHTML" id="login-form" class="space-y-6">

                {{if .Error}}
                <div
                    class="p-4 rounded-xl bg-red-50 dark:bg-red-950/50 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 animate-scale-in">
                    <div class="flex items-center gap-2">
                        <i data-lucide="alert-circle" class="w-5 h-5"></i>
                        <span>{{.Error}}</span>
                    </div>
                </div>
                {{end}}

                <div class="form-group">
                    <label for="email" class="label">Email address</label>
                    <div class="relative">
                        <i data-lucide="mail"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="email" id="email" name="email" value="{{.Email}}" class="input pl-11"
                            placeholder="you@example.com" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="flex items-center justify-between">
                        <label for="password" class="label">Password</label>
                        <a href="#" class="text-sm text-primary-600 hover:text-primary-500 dark:text-primary-400">
                            Forgot password?
                        </a>
                    </div>
                    <div class="relative" x-data="{ showPassword: false }">
                        <i data-lucide="lock"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input :type="showPassword ? 'text' : 'password'" id="password" name="password"
                            class="input pl-11 pr-11" placeholder="Enter your password" required
                            autocomplete="current-password">
                        <button type="button" @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                            <i x-show="!showPassword" data-lucide="eye" class="w-5 h-5"></i>
                            <i x-show="showPassword" data-lucide="eye-off" class="w-5 h-5" x-cloak></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                        class="h-4 w-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500">
                    <label for="remember" class="ml-2 text-sm text-slate-600 dark:text-slate-400">
                        Remember me for 7 days
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-full py-3">
                    <span class="htmx-indicator">
                        <span class="spinner mr-2"></span>
                    </span>
                    Sign in
                </button>
            </form>

            <!-- Social login (placeholder) -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white dark:bg-slate-900 text-slate-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button type="button" class="btn btn-secondary py-2.5">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                    <button type="button" class="btn btn-secondary py-2.5">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        GitHub
                    </button>
                </div>
            </div>
        </div>

        <!-- Dark mode toggle -->
        <div class="mt-6 text-center">
            <button @click="darkMode = !darkMode" class="btn btn-ghost text-sm text-slate-500 dark:text-slate-400">
                <i x-show="!darkMode" data-lucide="moon" class="w-4 h-4"></i>
                <i x-show="darkMode" data-lucide="sun" class="w-4 h-4" x-cloak></i>
                <span x-text="darkMode ? 'Light mode' : 'Dark mode'"></span>
            </button>
        </div>
    </div>
</div>
{{end}}
