{{define "content"}}
<div
    class="min-h-screen flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-slate-50 via-white to-slate-100 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950">
    <!-- Background decorations -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary-500/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-accent-500/10 rounded-full blur-3xl"></div>
    </div>

    <div class="relative sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <a href="/" class="flex items-center gap-3">
                <div
                    class="w-12 h-12 rounded-2xl bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center shadow-lg shadow-primary-500/30">
                    <i data-lucide="rocket" class="w-6 h-6 text-white"></i>
                </div>
                <span class="text-2xl font-bold text-gradient">Go Starter</span>
            </a>
        </div>

        <h2 class="text-center text-3xl font-bold text-slate-900 dark:text-white">
            Create your account
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
            Already have an account?
            <a href="/login" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400">
                Sign in
            </a>
        </p>
    </div>

    <div class="relative mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="card">
            <div class="card-body" id="signup-content">
                <form hx-post="/signup" hx-target="#signup-content" hx-swap="innerHTML" class="space-y-6">

                    {{if .Error}}
                    <div
                        class="p-4 rounded-xl bg-red-50 dark:bg-red-950/50 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 animate-scale-in">
                        <div class="flex items-center gap-2">
                            <i data-lucide="alert-circle" class="w-5 h-5"></i>
                            <span>{{.Error}}</span>
                        </div>
                    </div>
                    {{end}}

                    <div class="form-control w-full">
                        <label for="name" class="label">
                            <span class="label-text">Full name</span>
                        </label>
                        <div class="relative">
                            <i data-lucide="user"
                                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input type="text" id="name" name="name" value="{{if .Form}}{{.Form.Name}}{{end}}"
                                class="input input-bordered pl-11 w-full" placeholder="John Doe" required
                                autocomplete="name">
                        </div>
                    </div>

                    <div class="form-control w-full">
                        <label for="email" class="label">
                            <span class="label-text">Email address</span>
                        </label>
                        <div class="relative">
                            <i data-lucide="mail"
                                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input type="email" id="email" name="email" value="{{if .Form}}{{.Form.Email}}{{end}}"
                                class="input input-bordered pl-11 w-full" placeholder="you@example.com" required
                                autocomplete="email">
                        </div>
                    </div>

                    <div class="form-group" x-data="{ 
                    password: '', 
                    showPassword: false,
                    get strength() {
                        let score = 0;
                        if (this.password.length >= 8) score++;
                        if (this.password.match(/[a-z]/) && this.password.match(/[A-Z]/)) score++;
                        if (this.password.match(/[0-9]/)) score++;
                        if (this.password.match(/[^a-zA-Z0-9]/)) score++;
                        return score;
                    },
                    get strengthText() {
                        const texts = ['Weak', 'Fair', 'Good', 'Strong'];
                        return this.password.length > 0 ? texts[this.strength - 1] || 'Weak' : '';
                    },
                    get strengthColor() {
                        const colors = ['bg-red-500', 'bg-amber-500', 'bg-emerald-500', 'bg-primary-500'];
                        return colors[this.strength - 1] || 'bg-slate-200';
                    }
                }">
                        <label for="password" class="label">Password</label>
                        <div class="relative">
                            <i data-lucide="lock"
                                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input :type="showPassword ? 'text' : 'password'" id="password" name="password"
                                x-model="password" class="input pl-11 pr-11" placeholder="Create a strong password"
                                required autocomplete="new-password" minlength="8">
                            <button type="button" @click="showPassword = !showPassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                <i x-show="!showPassword" data-lucide="eye" class="w-5 h-5"></i>
                                <i x-show="showPassword" data-lucide="eye-off" class="w-5 h-5" x-cloak></i>
                            </button>
                        </div>
                        <!-- Password strength indicator -->
                        <div x-show="password.length > 0" class="mt-2 space-y-1" x-cloak>
                            <div class="flex gap-1">
                                <template x-for="i in 4">
                                    <div class="h-1 flex-1 rounded-full transition-colors"
                                        :class="i <= strength ? strengthColor : 'bg-slate-200 dark:bg-slate-700'"></div>
                                </template>
                            </div>
                            <p class="text-xs" :class="{
                            'text-red-500': strength === 1,
                            'text-amber-500': strength === 2,
                            'text-emerald-500': strength === 3,
                            'text-primary-500': strength === 4
                        }" x-text="strengthText"></p>
                        </div>
                    </div>

                    <div class="form-group" x-data="{ showPassword: false }">
                        <label for="confirm_password" class="label">Confirm password</label>
                        <div class="relative">
                            <i data-lucide="lock"
                                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input :type="showPassword ? 'text' : 'password'" id="confirm_password"
                                name="confirm_password" class="input pl-11 pr-11" placeholder="Confirm your password"
                                required autocomplete="new-password">
                            <button type="button" @click="showPassword = !showPassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                <i x-show="!showPassword" data-lucide="eye" class="w-5 h-5"></i>
                                <i x-show="showPassword" data-lucide="eye-off" class="w-5 h-5" x-cloak></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-4 w-4 mt-0.5 rounded border-slate-300 text-primary-600 focus:ring-primary-500">
                        <label for="terms" class="ml-2 text-sm text-slate-600 dark:text-slate-400">
                            I agree to the
                            <a href="#" class="text-primary-600 hover:text-primary-500 dark:text-primary-400">Terms of
                                Service</a>
                            and
                            <a href="#" class="text-primary-600 hover:text-primary-500 dark:text-primary-400">Privacy
                                Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-full py-3">
                        <span class="htmx-indicator loading loading-spinner loading-xs mr-2"></span>
                        Create account
                    </button>
                </form>
            </div>

            <!-- Info about first user -->
            <div
                class="mt-6 p-4 rounded-xl bg-primary-50 dark:bg-primary-950/50 border border-primary-200 dark:border-primary-800">
                <div class="flex items-start gap-3">
                    <i data-lucide="info" class="w-5 h-5 text-primary-600 dark:text-primary-400 mt-0.5"></i>
                    <p class="text-sm text-primary-700 dark:text-primary-300">
                        The first registered user will automatically become the <strong>Super Admin</strong> with full
                        system access.
                    </p>
                </div>
            </div>

            <!-- Dark mode toggle -->
            <div class="mt-6 text-center">
                <button @click="darkMode = !darkMode" class="btn btn-ghost text-sm text-slate-500 dark:text-slate-400">
                    <i x-show="!darkMode" data-lucide="moon" class="w-4 h-4"></i>
                    <i x-show="darkMode" data-lucide="sun" class="w-4 h-4" x-cloak></i>
                    <span x-text="darkMode ? 'Light mode' : 'Dark mode'"></span>
                </button>
            </div>
        </div>
    </div>
    {{end}}
