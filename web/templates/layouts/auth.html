{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="{{if eq .Theme " night"}}dark{{end}}" data-theme="{{.Theme}}"
    x-data="{ darkMode: {{if eq .Theme " night"}}true{{else}}false{{end}} }" :class="{ 'dark': darkMode }"
    :data-theme="darkMode ? 'night' : 'corporate'"
    x-init="(() => { const init = darkMode; document.documentElement.classList.toggle('dark', init); document.documentElement.setAttribute('data-theme', init ? 'night' : 'corporate'); $watch('darkMode', val => { document.documentElement.classList.toggle('dark', val); document.documentElement.setAttribute('data-theme', val ? 'night' : 'corporate'); localStorage.setItem('darkMode', val); document.cookie = 'theme=' + (val ? 'night' : 'corporate') + '; path=/; max-age=31536000'; }); })()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.Description}}">
    <meta name="color-scheme" content="light dark">
    <title>{{.Title}} | Full Stack Go Template</title>

    <!-- Tailwind CSS Output -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- Local Vendor JS -->
    <script src="/static/vendor/htmx.min.js"></script>
    <script defer src="/static/vendor/alpine.min.js"></script>
    <script src="/static/vendor/lucide.min.js"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="min-h-screen" hx-boost="true">
    {{template "content" .}}

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Re-initialize icons after HTMX content swap
        document.body.addEventListener('htmx:afterSwap', function () {
            lucide.createIcons();
        });
    </script>
</body>

</html>
{{end}}
