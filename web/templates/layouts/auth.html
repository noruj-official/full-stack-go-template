{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="{{if eq .Theme "dark"}}dark{{end}}" data-theme="{{if eq .Theme "dark"}}dark{{else}}light{{end}}"
    x-data="{ darkMode: {{if eq .Theme "dark"}}true{{else}}false{{end}} }"
    :class="{ 'dark': darkMode }" :data-theme="darkMode ? 'dark' : 'light'"
    x-init="(() => { const init = darkMode; document.documentElement.classList.toggle('dark', init); document.documentElement.setAttribute('data-theme', init ? 'dark' : 'light'); $watch('darkMode', val => { document.documentElement.classList.toggle('dark', val); document.documentElement.setAttribute('data-theme', val ? 'dark' : 'light'); localStorage.setItem('darkMode', val); document.cookie = 'theme=' + (val ? 'dark' : 'light') + '; path=/; max-age=31536000'; }); })()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.Description}}">
    <meta name="color-scheme" content="light dark">
    <title>{{.Title}} | Full Stack Go Template</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/vendor/htmx.min.js"></script>
    <script defer src="/static/vendor/alpine.min.js"></script>
    <script src="/static/vendor/lucide.min.js"></script>
    <style>[x-cloak]{display:none!important}</style>
</head>
<body class="min-h-screen" hx-boost="true">
    {{template "content" .}}
</body>
</html>
{{end}}
