{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="{{if eq .Theme "dark"}}dark{{end}}" data-theme="{{if eq .Theme "dark"}}dark{{else}}light{{end}}"
    x-data="{ darkMode: {{if eq .Theme "dark"}}true{{else}}false{{end}}, sidebarOpen: false }"
    :class="{ 'dark': darkMode }" :data-theme="darkMode ? 'dark' : 'light'"
    x-init="(() => { const init = darkMode; document.documentElement.classList.toggle('dark', init); document.documentElement.setAttribute('data-theme', init ? 'dark' : 'light'); $watch('darkMode', val => { document.documentElement.classList.toggle('dark', val); document.documentElement.setAttribute('data-theme', val ? 'dark' : 'light'); localStorage.setItem('darkMode', val); document.cookie = 'theme=' + (val ? 'dark' : 'light') + '; path=/; max-age=31536000'; }); })()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.Description}}">
    <meta name="color-scheme" content="light dark">
    <title>{{.Title}} | Full Stack Go Template</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/vendor/htmx.min.js"></script>
    <script defer src="/static/vendor/alpine.min.js"></script>
    <script src="/static/vendor/lucide.min.js"></script>
    <style>[x-cloak]{display:none!important}</style>
</head>
<body class="min-h-screen" hx-boost="true">
    {{template "navbar" .}}
    <main class="flex-1 overflow-y-auto p-4 lg:p-8">
        <div class="max-w-7xl mx-auto animate-fade-in">
            {{template "content" .}}
        </div>
    </main>
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    <script>
        lucide.createIcons();
        document.body.addEventListener('htmx:afterSwap', function () { lucide.createIcons(); });
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-emerald-500' : type === 'error' ? 'bg-red-500' : 'bg-primary-500';
            toast.className = `${bgColor} text-white px-4 py-3 rounded-xl shadow-lg animate-slide-up flex items-center gap-2`;
            toast.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()" class="ml-2 hover:opacity-75"><i data-lucide="x" class="w-4 h-4"></i></button>`;
            container.appendChild(toast); lucide.createIcons();
            setTimeout(() => { toast.style.opacity = '0'; toast.style.transform = 'translateY(10px)'; toast.style.transition = 'all 0.3s ease-out'; setTimeout(() => toast.remove(), 300); }, 5000);
        }
        document.body.addEventListener('userCreated', () => showToast('User created successfully!'));
        document.body.addEventListener('userUpdated', () => showToast('User updated successfully!'));
        document.body.addEventListener('userDeleted', () => showToast('User deleted successfully!'));
    </script>
</body>
</html>
{{end}}
