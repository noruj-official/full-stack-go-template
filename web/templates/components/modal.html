{{define "modal"}}
<div x-data="{ open: false }" x-show="open" x-on:open-modal.window="open = ($event.detail.id === '{{.ID}}')"
    x-on:close-modal.window="open = false" x-on:keydown.escape.window="open = false"
    class="fixed inset-0 z-50 overflow-y-auto" x-cloak>

    <!-- Backdrop -->
    <div x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="open = false"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm">
    </div>

    <!-- Modal content -->
    <div class="flex min-h-full items-center justify-center p-4">
        <div x-show="open" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-4" @click.stop class="relative w-full max-w-lg card">

            <!-- Close button -->
            <button @click="open = false" class="absolute top-4 right-4 btn btn-ghost p-1.5">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>

            <!-- Header -->
            {{if .Title}}
            <div class="card-header">
                <h3 class="text-lg font-semibold text-slate-900 dark:text-white">{{.Title}}</h3>
            </div>
            {{end}}

            <!-- Body -->
            <div class="card-body">
                {{.Content}}
            </div>

            <!-- Footer -->
            {{if .Actions}}
            <div class="card-footer flex justify-end gap-3">
                {{.Actions}}
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
